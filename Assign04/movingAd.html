<h3>Assign04 - Moving Ad</h3>


<div id="dropdown">Place Ad Content Here<br/><br/>
    Will you take our quick survey<br/><br/>
    <a href="#">Close</a></div>

<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var counter = 0;
    
    while(counter < 100)
    {
        $("#dropdown").animate({
            top:"+=300",
            left:"-=300"
        }, 700);
        
        $("#dropdown").animate({
            top:"+=300",
            left:"+=300"
        }, 700);
        
        $("#dropdown").animate({
            top:"-=300",
            left:"+=300"
        }, 700);
        
        $("#dropdown").animate({
            top:"-=300",
            left:"-=300"
        }, 700);
        
        counter++;
    }//end while
    
    $("a").hover(function(e){
        $("a").css("float","right");
    });
    
    $("a").click(function(e){
        event.preventDefault();
        $("#dropdown").hide();
    }); //end anchor click
    
}); 
</script>
</body>
</html>
